<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component Test</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: `var(--radius)`,
                        md: `calc(var(--radius) - 2px)`,
                        sm: "calc(var(--radius) - 4px)",
                    },
                },
            }
        }
    </script>

    <style>
        :root {
    --background: 0 0% 100%;
    --foreground: 222.2 47.4% 11.2%;
    --muted: 210 40% 96.1%;
    --muted-foreground: 215.4 16.3% 46.9%;
    --popover: 0 0% 100%;
    --popover-foreground: 222.2 47.4% 11.2%;
    --border: 214.3 31.8% 91.4%;
    --input: 214.3 31.8% 91.4%;
    --card: 0 0% 100%;
    --card-foreground: 222.2 47.4% 11.2%;
    --primary: 222.2 47.4% 11.2%;
    --primary-foreground: 210 40% 98%;
    --secondary: 210 40% 96.1%;
    --secondary-foreground: 222.2 47.4% 11.2%;
    --accent: 210 40% 96.1%;
    --accent-foreground: 222.2 47.4% 11.2%;
    --destructive: 0 100% 50%;
    --destructive-foreground: 210 40% 98%;
    --ring: 215 20.2% 65.1%;
    --radius: 0.5rem;
  }
  @import url(https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0);
/* geist-sans-latin-300-normal */
@font-face {
    font-family: 'Geist Sans';
    font-style: normal;
    font-display: swap;
    font-weight: 200;
    src: url(https://cdn.jsdelivr.net/fontsource/fonts/geist-sans@latest/latin-200-normal.woff2) format('woff2'), url(https://cdn.jsdelivr.net/fontsource/fonts/geist-sans@latest/latin-200-normal.woff) format('woff');
}
/* geist-sans-latin-500-normal */
@font-face {
    font-family: 'Geist Sans';
    font-style: normal;
    font-display: swap;
    font-weight: 400;
    src: url(https://cdn.jsdelivr.net/fontsource/fonts/geist-sans@latest/latin-400-normal.woff2) format('woff2'), url(https://cdn.jsdelivr.net/fontsource/fonts/geist-sans@latest/latin-400-normal.woff) format('woff');
}
/* geist-sans-latin-700-normal */
@font-face {
    font-family: 'Geist Sans';
    font-style: normal;
    font-display: swap;
    font-weight: 700;
    src: url(https://cdn.jsdelivr.net/fontsource/fonts/geist-sans@latest/latin-700-normal.woff2) format('woff2'), url(https://cdn.jsdelivr.net/fontsource/fonts/geist-sans@latest/latin-700-normal.woff) format('woff');
}

:root {
   
    --color-scheme: light;
    --menu-bg: #a6a6a622;
    --light-bg: #ffffff;
    --light-fg: #25252b;
    --light-bdr: #d4d4d5;
    --light: white;
    --dark: black;
    --body-primary-bg: var(--light-bg);
    --body-primary-fg: var(--light-fg);
    --primary-bg: #ffffff;
    --primary-fg: var(--light-fg);
    --primary-border: var(--light-bdr);
    --primary-bg-hover: var(--light-fg);
    --primary-fg-hover: var(--light-bg);
    --primary-border-hover: #cccccc;
    --btn-primary-bg: #18181b;
    --btn-primary-fg: #f4f4f5;
    --btn-primary-border: #e4e4e7;
    --btn-secondary-bg: #e4e4e5;
    --btn-secondary-fg: #18181b;
    --btn-secondary-border: #e4e4e7;
    --btn-destructive-bg: #dc2626;
    --btn-destructive-fg: #f4f4f5;
    --btn-destructive-border: #e4e4e7;
    --btn-outline-bg: transparent;
    --btn-outline-fg: var(--btn-secondary-fg);
    --btn-outline-border: #e4e4e7;
    --btn-ghost-bg: transparent;
    --btn-ghost-fg: var(--btn-secondary-fg);
    --btn-ghost-border: transparent;
    --btn-link-bg: transparent;
    --btn-link-fg: var(--btn-secondary-fg);
    --btn-link-border: transparent;
    --btn-icon-bg: transparent;
    --btn-icon-fg: var(--btn-secondary-fg);
    --btn-icon-border: #e4e4e7;
    --btn-loading-bg: var(--btn-primary-bg);
    --btn-loading-fg: var(--btn-primary-fg);
    --btn-loading-border: #e4e4e7;
    --btn-outline-bg-hover: var(--btn-secondary-bg);
    --overlay-bg: #18181b;
    --alert-dialog-bg: #fafafa;
    --alert-dialog-border: #fafafa;
    --toggle-bg: #e4e4e7;
    --toggle-fg: var(--light-bg);
    --toggle-checked: #18181b;
    --table-header: #f4f4f5;
    --table-row-bg: #f4f4f5;
    --table-footer: #f4f4f5;
    --error: #ef4444;
    --success-bg: seagreen;
    --success-fg: var(--btn-primary-fg);
    --warning-bg: orange;
    --warning-fg: #111;
    --info-bg: #44bcef;
    --info-fg: #111;
    --error-bg: var(--error);
    --error-fg: #fff;
    --dark-text: #09090b;
    --medium-text: #6a6a6a;
    --light-text: #71717a;
    --data-table-border: #f4f4f5;
    --data-table-row: #f4f4f5;
    --data-table-row-hover: #f4f4f5;
}

.dark {
    --color-scheme: dark;
    --menu-bg: #00000022;
    --light: white;
    --dark: black;
    --body-primary-bg: #111111;
    --body-primary-fg: #fafafa;
    --primary-bg: #09090b;
    --primary-fg: #fafafa;
    --primary-border: #25252b;
    --primary-bg-hover: #25252b;
    --primary-fg-hover: #ffffff;
    --primary-border-hover: #25252b;
    --btn-primary-bg: #fafafae6;
    --btn-primary-fg: #18181b;
    --btn-primary-border: #fafafae6;
    --btn-secondary-bg: #27272a;
    --btn-secondary-fg: #fafafa;
    --btn-secondary-border: #27272a;
    --btn-destructive-bg: #7f1d1de6;
    --btn-destructive-fg: #fafafa;
    --btn-destructive-border: #7f1d1de6;
    --btn-outline-bg: transparent;
    --btn-outline-fg: var(--btn-secondary-fg);
    --btn-outline-border: var(--btn-secondary-bg);
    --btn-ghost-bg: transparent;
    --btn-ghost-fg: var(--btn-secondary-fg);
    --btn-ghost-border: transparent;
    --btn-link-bg: transparent;
    --btn-link-fg: var(--btn-secondary-fg);
    --btn-link-border: transparent;
    --btn-icon-bg: transparent;
    --btn-icon-fg: var(--btn-secondary-fg);
    --btn-icon-border: #e4e4e7;
    --btn-loading-bg: var(--btn-primary-bg);
    --btn-loading-fg: var(--btn-primary-fg);
    --btn-loading-border: #e4e4e7;
    --btn-outline-bg-hover: var(--btn-secondary-bg);
    --overlay-bg: #020202;
    --alert-dialog-bg: #09090b;
    --alert-dialog-border: #25252b;
    --toggle-bg: #27272a;
    --toggle-fg: #09090b;
    --toggle-checked: #fafafa;
    --table-header: #17171a;
    --table-row-bg: #17171a;
    --table-footer: #17171a;
    --error: #ef4444;
    --success-bg: seagreen;
    --success-fg: #fff;
    --warning-bg: orange;
    --warning-fg: #111;
    --info-bg: #44bcef;
    --info-fg: #111;
    --error-bg: var(--error);
    --error-fg: #fff;
    --dark-text: #fafafa;
    --medium-text: #6a6a6a;
    --light-text: #a1a1aa;
    --data-table-border: #17171a;
    --data-table-row: #17171a;
    --data-table-row-hover: #17171a;
}

.crimson {
    --btn-primary-bg: crimson;
    --btn-primary-fg: #f4f4f5;
}
.royalblue {
    --btn-primary-bg: royalblue;
    --btn-primary-fg: #f4f4f5;
}
.seagreen {
    --btn-primary-bg: seagreen;
    --btn-primary-fg: #f4f4f5;
}
.magenta {
    --btn-primary-bg: magenta;
    --btn-primary-fg: #f4f4f5;
}
.orange {
    --btn-primary-bg: orange;
    --btn-primary-fg: #333333;
}

    </style>

    <script type="module" src="Button.js"></script>
</head>

<body>
    <swc-button>coucou</swc-button>
</body>

</html>
